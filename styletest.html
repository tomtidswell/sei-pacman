<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pacman</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body class="ready">
    <header>
      <div class="pacman-title"></div>
      <p>new for 1985</p>
      <h1>Pacman</h1>
      <h2>Style test page</h2>
    </header>
    <main>
      <article class="grid">
        <div class="message-overlay"></div>
        <div class="pacman grid-item"></div>
        <div class="pacman start grid-item"></div>
        <div class="pacman pacman-right grid-item"></div>
        <div class="pacman pacman-left grid-item"></div>
        <div class="pacman pacman-up grid-item"></div>
        <div class="pacman pacman-down grid-item"></div>
        <div class="pacman pacman-right dead grid-item"></div>
        <div class="pacman pacman-left dead grid-item"></div>
        <div class="pacman pacman-up dead grid-item"></div>
        <div class="pacman pacman-down dead grid-item"></div>

        <div class="pinky grid-item"></div>
        <div class="stinky grid-item"></div>
        <div class="clyde grid-item"></div>
        <div class="binky grid-item"></div>
        <div class="binky binky-up grid-item"></div>
        <div class="binky binky-down grid-item"></div>
        <div class="binky binky-left grid-item"></div>
        <div class="binky binky-right grid-item"></div>
        <div class="binky binky-pilled grid-item"></div>
        <div class="binky binky-pilled binky-up grid-item"></div>
        <div class="binky binky-pilled binky-down grid-item"></div>
        <div class="binky binky-pilled binky-left grid-item"></div>
        <div class="binky binky-pilled binky-right grid-item"></div>
        <div class="binky binky-pilled-ending grid-item"></div>
        <div class="binky binky-pilled-ending binky-up grid-item"></div>
        <div class="binky binky-pilled-ending binky-down grid-item"></div>
        <div class="binky binky-pilled-ending binky-left grid-item"></div>
        <div class="binky binky-pilled-ending binky-right grid-item"></div>

      </article>
    </main>
  </body>
</html>
