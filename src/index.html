<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145390928-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'UA-145390928-1');
    </script>
    <meta charset="utf-8">
    <title>Pacman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Damion|Kanit:700i,900&display=swap" rel="stylesheet">
  </head>
  <body style="background-color: black;">
    <header>
      <div class="pacman-title"></div>
      <p>new for 1985</p>
      <h1>Pacman</h1>
      <h2>General Assembly Edition</h2>
    </header>
    <section class="loader">
      <div id="loading-text">
        <div>> Ready.</div>
        <div>> Preparing to load "Pacman v2".</div>
        <div>> Press play on tape...</div>
      </div>
    </section>
    <section class="scoreboard">
      <div class="score"></div>
      <div class="lives"></div>
      <div class="high"></div>
    </section>
    <section class="grid">
      <article class="message-overlay"></article>
      <article class="squares"></article>
      <table class="high-scores hide">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Score</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <form class="capture-name hide">
        <p>Enter your name</p>
        <input type="text" name="name" required maxlength="10"/>
        <button type="submit">Confirm</button>
      </form>
    </section>
    <article class="d-pad">
      <div class="d-pad-row">
        <div class="up"></div>
      </div>
      <div class="d-pad-row">
        <div class="left"></div>
        <div class="centre"></div>
        <div class="right"></div>
      </div>
      <div class="d-pad-row">
        <div class="down"></div>
      </div>
    </article>
  </body>
</html>
